<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<h2>heading</h2>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<div>
    <p>test</p>
    <p>test</p>
    <p>test</p>
</div>

<div>
    <span>
        <p>test</p>
        <p>test</p>
        <p>test</p>
    </span>
</div>


<button id="demo1">Select $('div p')</button>
<button id="demo2">Select $('div>p')</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>

   // $('div>p').css({'color': 'red'});

   $('#demo1').on('click', function () {
       $('div p').css({'color': 'red'});
   });

   $('#demo2').on('click', function () {
       $('div>p').css({'color': 'blue'});
   });

</script>
</body>
</html>
